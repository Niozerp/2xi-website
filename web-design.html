<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design - My Business</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ˜Š</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/assets/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">My Business</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a id="ausherman-link" class="nav-link" href="#" target="_blank">Ausherman Clothes</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <main id="main-content">
        <div class="container mt-5">
            <h1>Web Design</h1>
            <p class="lead">Detailed information about our web design services.</p>

            <!-- Future content area for images or embeds -->
            <!--
              Example:
              <img src="/path/to/your/image.jpg" class="img-fluid" alt="Web Design Example">
            -->
        </div>
    </main>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
          <span>Follow us on:</span>
          <a id="social-link-0" href="#" target="_blank" class="ms-2">Social Media 1</a>
          <a id="social-link-1" href="#" target="_blank" class="ms-2">Social Media 2</a>
          <a id="social-link-2" href="#" target="_blank" class="ms-2">Social Media 3</a>
        </div>
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="vue-data-app" style="display: none;"></div>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            aushermanLink: 'https://google.com',
            socialLinks: [
              { name: 'Social 1', url: 'https://google.com' },
              { name: 'Social 2', url: 'https://google.com' },
              { name: 'Social 3', url: 'https://google.com' },
            ]
          }
        },
        mounted() {
          document.getElementById('ausherman-link').href = this.aushermanLink;
          this.socialLinks.forEach((link, index) => {
            const linkEl = document.getElementById(`social-link-${index}`);
            if (linkEl) {
              linkEl.href = link.url;
              linkEl.innerText = link.name;
            }
          });
        }
      }).mount('#vue-data-app');
    </script>
</body>
</html>

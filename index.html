<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Indescribable Industries</title>
  <meta name="description" content="We turn vision into product." />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div id="app" class="bg-site min-vh-100 d-flex flex-column">
    <header class="container-xxl py-4">
      <nav class="d-flex align-items-center justify-content-between">
        <a class="brand fw-700 text-uppercase text-primary text-decoration-none" href="#">Indescribable Industries</a>
        <ul class="nav gap-4">
          <li class="nav-item" v-for="(link, i) in navLinks" :key="i">
            <a class="nav-link nav-link-top" :href="link.href" target="_blank" rel="noopener">{{ link.label }}</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="wave-section flex-shrink-0">
      <svg id="waveText" class="w-100" viewBox="0 0 1600 320" preserveAspectRatio="none" role="img" aria-label="We turn vision into product">
        <defs>
          <path id="sinePath" d="M0,200 C200,120 400,280 600,200 C800,120 1000,280 1200,200 C1400,120 1600,280 1800,200" fill="none" />
        </defs>
        <g class="wave-group">
          <text class="wave-text">
            <textPath xlink:href="#sinePath" href="#sinePath" startOffset="0%">
              WE TURN VISION INTO PRODUCT • WE TURN VISION INTO PRODUCT • WE TURN VISION INTO PRODUCT •
            </textPath>
          </text>
          <text class="wave-text">
            <textPath xlink:href="#sinePath" href="#sinePath" startOffset="50%">
              WE TURN VISION INTO PRODUCT • WE TURN VISION INTO PRODUCT • WE TURN VISION INTO PRODUCT •
            </textPath>
          </text>
        </g>
      </svg>
    </section>

    <main class="container-xxl my-5 flex-grow-1">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
          <h1 class="display-4 fw-700 text-primary text-uppercase lh-1 animate__animated animate__fadeInUp social-title">
            Social Links
          </h1>
          <div class="squiggle my-2" aria-hidden="true"></div>
          <div class="mt-4">
            <a v-for="(s, i) in social" :key="i" class="social-link d-block text-decoration-none" :href="s.href" target="_blank" rel="noopener">
              {{ s.label }}
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-xxl py-4 small text-muted">
      <div class="d-flex justify-content-between">
        <span>© {{ new Date().getFullYear() }} Indescribable Industries</span>
        <span>Built with Vue 2.5, Bootstrap, Motion</span>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { animate, scroll } from "https://cdn.jsdelivr.net/npm/motion@latest/+esm";
    function initWave() {
      const pathEl = document.querySelector('#sinePath');
      const textPaths = document.querySelectorAll('#waveText textPath');

      if (!pathEl || !textPaths.length) return;

      const pathA = 'M0,200 C200,120 400,280 600,200 C800,120 1000,280 1200,200 C1400,120 1600,280 1800,200';
      const pathB = 'M0,210 C200,150 400,260 600,210 C800,150 1000,260 1200,210 C1400,150 1600,260 1800,210';
      const pathC = 'M0,190 C200,100 400,300 600,190 C800,100 1000,300 1200,190 C1400,100 1600,300 1800,190';

      // Animate path morphing
      animate(pathEl,
        { d: [pathA, pathB, pathC, pathA] },
        {
          duration: 4,
          easing: 'ease-in-out',
          direction: 'alternate',
          repeat: Infinity
        }
      );

      // Animate text marquee
      textPaths[1].setAttribute('startOffset', '-50%');
      animate(0, 50, {
        duration: 9,
        repeat: Infinity,
        ease: 'linear',
        onUpdate: v => {
          textPaths[0].setAttribute('startOffset', `${v}%`);
          textPaths[1].setAttribute('startOffset', `${v - 50}%`);
        }
      });
    };

    new Vue({
      el: '#app',
      data: {
        navLinks: [
          { label: 'Art Commissions', href: 'https://www.google.com' }, // <-- update
          { label: 'Ausherman Clothing', href: 'https://www.google.com' }, // <-- update
          { label: 'About', href: 'https://www.google.com' }, // <-- update
          { label: 'Cart', href: 'https://www.google.com' }  // <-- update
        ],
        social: [
          { label: 'Our Company YouTube Channel', href: 'https://www.google.com' }, // <-- supply YouTube channel URL
          { label: 'Follow Us On X', href: 'https://www.google.com' }, // <-- supply X/Twitter profile
          { label: 'Jony Aush YouTube', href: 'https://www.google.com' }, // <-- supply Jony channel
          { label: 'Dree Artmaker On YouTube', href: 'https://www.google.com' }, // <-- supply Dree channel
          { label: 'JonyAush On Instagram', href: 'https://www.google.com' }  // <-- supply Instagram profile
        ]
      },
      mounted() {
        const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (!reduce && typeof initWave === 'function') { initWave(); }
      }
    });
  </script>
</body>
</html>
